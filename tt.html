<html>
<head>
<title>TIME TABLE</title>
</head>
<style>#sai {border:0}</style>
<body>
<center>
<img src="sasi logo.png" height="100" width="500">
</center>
<h1 align="center"><marquee behaviour="scroll" >TIMETABLE</marquee></h1>
<table border="`2" align ="center" >
<tr>
<th id="sai"><marquee behaviour="scroll">Day/Period </marquee ></th>
<th ><b>1<br>9.00-10.00</th>
<th ><b>2<br>10.00-11.00</th>
<th><b>3<br>11.00-12.00</th>
<th><b>4<br>12.00-12.45</th>
</tr>
<tr>
<td>MONDAY</td>
<td>os</td>
<td>ms</td>
<td>dbms</td>
<td rowspan ="2">break</td>
</tr>
<tr>
<td>TUESDAY</td>
<td >pd&c</td>
<td>appt</td>
<td>sports</td>
</tr>
</body>
</html>
